    <script>
      window.__require = window.require
      function replaceLinksWithVideos() {
        const videoFormats = ['mp4', 'webm', 'mov'];
        const query = videoFormats.map(format => `a[href$=".${format}"]`).join(',');

        const links = document.querySelectorAll(query);

        links.forEach(link => {
          const videoSrc = link.getAttribute('href');
          const videoElement = document.createElement('video');

          videoElement.setAttribute('src', videoSrc);
          videoElement.setAttribute('controls', '');

          videoElement.style.maxWidth = '400px';
          videoElement.style.maxHeight = '400px';

          const parent = link.parentNode;

          parent.replaceChild(videoElement, link);

          if (parent.firstChild) {
            parent.removeChild(parent.firstChild);
          }
        });
      }

      replaceLinksWithVideos();

      const observer = new MutationObserver((mutationsList) => {
        for (const mutation of mutationsList) {
          if (mutation.type === 'childList' || mutation.type === 'attributes') {
            replaceLinksWithVideos();
          }
        }
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true,
      });

    </script>
